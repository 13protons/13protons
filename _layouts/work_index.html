{% include head.html %}
{% include hero.html %}

{{content}}

<div class="work pure-g">
{% for post in site.work %}
{% assign index = false %}
{% if post.path contains 'index' %}
  {% assign index = true %}
{% endif %}
{% if index == false %}
<section class="work_placard pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 column_{% cycle '1', '2', '3' %}">

  <div class="content shadow-1 shadow-active-5">
    <a href="{{site.baseurl}}{{ post.url }}">
      <div class="banner fill" style="background-image: url('/images/small/{{ post.images[0] }}')" >
        <img src="/images/small/{{ post.images[0] }}"/>
      </div>
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    </a>
  </div>

</section>
{% endif %}
{% endfor %}
</div>

{% include footer.html %}
